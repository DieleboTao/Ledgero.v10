version: "3.9"

services:
  backend:
    build: .
    container_name: ledgero_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: ledgero_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
